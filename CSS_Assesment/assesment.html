<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assesment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>contact us</h1>
        <hr class="line">
        <div class="box1">
            <div class="section1">
                <h2>address</h2>
                <p>Saint Macro Street, 6th </p>
                <p>floor, Tokyo, Japan, 123456.</p> 
            </div>
            <div class="section2">
                <span id="contact">
                    <i class="fa-sharp fa-solid fa-square-phone fa-xl"></i> <span> +91 1234567890</span> 
                </span>
                <span id="mail">
                    <i class="fa-solid fa-envelope fa-xl"></i><span> example@gmail.com</span> 
                </span>
            </div>
            <div class="section3">
                <i class="fa-solid fa-location-dot fa-2xl"></i>
            </div>
        </div>
        <div class="box2">
            <div class="part1">
                <form> 
                    <input type="text" placeholder=" Name :">
                    <input type="text" placeholder=" Company :"> 
                    <input type="text" placeholder=" Email :">
                    <input type="text" placeholder=" Mobile :"> 
                    <textarea name="message" placeholder=" Message :"></textarea> 
                    <button type="submit">send</button>
                </form>
            </div>
            <div class="part2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.938582745942!2d72.55230987223744!3d23.026027170188335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1711122904115!5m2!1sen!2sin" width="100%" height="360px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="icon">
                    <img src="../Image/facebook.png" alt="">
                    <img src="../Image/twitter1.png" alt="">
                    <img src="../Image/linkedin.png" alt="">
                    <img src="../Image/github.png" alt="">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
